<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+RAT0fUJzj5bW+tbuZ+ctjV2U4z7zo5u5if6R8dFzhk5f5z3" crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f4f4;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: #555;
        }

        .form-control {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }

        .login-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="return handleSubmit()">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn login-button">Login</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-BZwQS9p2vG4h5IhEV5nXiSb8pQ/8Gz4KwlUpfH7/d6z8Z9HVqVhJUtqU5mlIjl5B6" crossorigin="anonymous"></script>
    <script>
        function handleSubmit() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const hashedPassword = hashPassword(password);
            if (username === 'example' && hashedPassword === 'hashedpassword') {
                alert('Login successful!');
                return true;
            } else {
                alert('Invalid username or password. Please try again.');
                return false;
            }
        }
        function hashPassword(password) {
            return btoa(password); 
        }
    </script>
</body>
</html>
